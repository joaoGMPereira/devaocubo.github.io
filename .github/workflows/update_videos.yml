name: Update Daily Videos JSON

on:
  schedule:
    - cron: '10 14 * * *'  # Executa todo dia às 23h59 UTC (~20h59 BRT)
  workflow_dispatch:

jobs:
  generate-videos-and-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install python-dotenv isodate requests

      - name: Criar arquivo .env temporário
        run: |
          echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> .env
          echo "YOUTUBE_CHANNEL_ID=${{ secrets.YOUTUBE_CHANNEL_ID }}" >> .env

      - name: Run Python script
        run: python youtubeVideos.py

      - name: Commit if videos.json changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add Resources/videos.json
          if git diff --cached --quiet; then
            echo "Nenhuma alteração em videos.json"
            echo "skip_tag=true" >> $GITHUB_ENV
          else
            git commit -m "Update videos.json"
            git push
          fi

      - name: Get last version and bump patch
        id: version
        run: |
          git fetch --tags
          LAST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)

          if [ -z "$LAST_TAG" ]; then
            echo "No existing tags found, using v0.0.1"
            echo "next_tag=v0.0.1" >> $GITHUB_OUTPUT
          else
            echo "Última tag encontrada: $LAST_TAG"
            VERSION=$(echo $LAST_TAG | sed 's/v//')
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            NEW_PATCH=$((PATCH + 1))
            NEXT_TAG="v$MAJOR.$MINOR.$NEW_PATCH"
            echo "next_tag=$NEXT_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Create bumped tag
        if: env.skip_tag != 'true'
        run: |
          git fetch origin main
          git checkout main
          git pull

          TAG=${{ steps.version.outputs.next_tag }}

          git tag $TAG
          git push --tags

