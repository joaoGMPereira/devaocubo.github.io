name: Deploy Swift Package to Cloudflare Pages

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy YOUR_DIST_FOLDER --project-name=DevAoCubo
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container: swift:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Swift package
      run: swift build -c release --static-swift-stdlib

    - name: Run Swift package
      run: .build/release/DevAoCubo

    - name: Publish to Cloudflare Pages
      uses: actions/checkout@v4
    - name: Deploy
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages deploy .build/release/DevAoCubo --project-name=DevAoCubo
        # Optional: Enable this if you want to have GitHub Deployments triggered
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
